<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title> JS toolkit </title>
</head>
<body>
<h1> Welcome </h1>
<main>
<ul>
  {{#each categories}}
  <li>
  <h2>{{@key}}</h2>
  <ul>
    {{#each this}}
    <li>
    <h3>{{@key}}</h3>
    <ul>
      {{#each this}}
      <li>
      <h4>{{@key}}</h4>
      <p>{{description}}</p>
      </li>
      {{/each}}
    </ul
    </li>
    {{/each}}
  </ul>
  </li>
  {{/each}}
</ul>
</main>

</body>
</html>
